<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Expense App</title>
</head>
<body>
    <main class="container">
        <h1>Gastos del mes $$$</h1>
        <div class="search">
            <form id="form-gastos" action="">
                <input name="monto" class="input-monto" type="number" placeholder="Agregar monto...">
                <input name="nombre" class="input-text" type="text" placeholder="Descripcion...">
                <button type="submit" class="btn-add"> + </button>
            </form>
        </div>
        <ul class="li-gastos-container">
            <!-- aca van los gastos -->
        </ul>
        <div class="empty">
            <p>No ten√©s gastos aun.</p>
            <p class="nota">Se actualiza cuando agregas un gasto, al menos que elimines todo</p>
        </div>
        <div class="total-gastos">
            <!-- aca aparece el total  -->
        </div>
        <div class="vaciar-gastos">
            <button class="btn-empty">Eliminar historial</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
